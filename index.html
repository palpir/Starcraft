<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Моя расса Starcraft 2</title>
  </head>
  <body>
    <div class="main">
      <div class="app">
        <div class="app__header">
          <img src="img/logo.png" class="app__logo" />
        </div>
        <div class="app__body">
          <button class="app__btn">
            <i class="fa fa-play-circle-o" area-hidden="true">
              <div class="app__btn-text">Начать</div>
            </i>
          </button>
          <button class="app__btn">
            <i class="fa fa-trophy" area-hidden="true">
              <div class="app__btn-text">Достижения</div>
            </i>
          </button>
          <button class="app__btn">
            <i class="fa fa-user" area-hidden="true">
              <div class="app__btn-text">Автор</div>
            </i>
          </button>
          <button class="app__btn btn__sound">
            <i class="fa fa-volume-up" area-hidden="true">
              <div class="app__btn-text">Звук</div>
            </i>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/const.js"></script>
  </body>
</html>
