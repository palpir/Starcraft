<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Моя расса Starcraft 2</title>
  </head>
  <body>
    <div class="main">
      <div class="app" v-show="showMain">
        <div class="app__header">
          <img src="img/logo.png" class="app__logo" />
        </div>
        <div class="app__body">
          <button class="app__btn" @click="goToQuestions">
            <i class="fa fa-play-circle-o" area-hidden="true">
              <div class="app__btn-text">Начать</div>
            </i>
          </button>
          <button class="app__btn" @click="goToAchivments">
            <i class="fa fa-trophy" area-hidden="true">
              <div class="app__btn-text">Достижения</div>
            </i>
          </button>
          <button class="app__btn" @click="goToSocial">
            <i class="fa fa-user" area-hidden="true">
              <div class="app__btn-text">Автор</div>
            </i>
          </button>
          <button class="app__btn btn__sound">
            <i class="fa fa-volume-up" area-hidden="true">
              <div class="app__btn-text">Звук</div>
            </i>
          </button>
        </div>
      </div>

      <div class="app achivments" v-show="showAchivments">
        <div class="app__header-inner">
          <div class="app__count"># 1</div>
          <div class="app__text">Текст вопроса</div>
        </div>
        <div class="app__body">
          <div class="app__body-inner">
            <h2 class="app__body-title">
              <i class="fa fa-trophy" aria-hidden="true"> </i>
              Достижения
            </h2>
            <div class="app__body-top">
              <div class="app__card">
                <div class="app__card-text">Счет</div>
                <div class="app__card-count">0</div>
              </div>
              <div class="app__card">
                <div class="app__card-text">Открыто рас</div>
                <div class="app__card-count">0</div>
              </div>
              <div class="app__card">
                <div class="app__card-text">Всего игр</div>
                <div class="app__card-count">0</div>
              </div>
              <div class="app__card">
                <div class="app__card-text">Любимая раса</div>
                <div class="app__card-count">0</div>
              </div>
            </div>
            <div class="app__body-middle">
              <div class="app__result">
                <div class="app__result-score">
                  <i class="fa fa-star"></i>
                  <div class="app__result-count">150</div>
                </div>
                <div class="app__result-name">Зерг</div>
                <div class="app__result-amount">5</div>
              </div>
            </div>
            <div class="app__body-bottom">
              <button class="app__btn btn__back btn__achivment">
                <i class="fa fa-reply" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="app" v-show="showQuestions">
        <div class="app__header-inner">
          <div class="app__count"># 1</div>
          <div class="app__text">Текст вопроса</div>
        </div>
        <div class="app__body">
          <div class="app__btn">
            <div class="app_btn-text">Ответ 1</div>
          </div>
        </div>
      </div>

      <div class="app" v-show="showSocial">
        <div class="app__body">
          <a target="_blank" href="#" class="app__btn">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <div class="app__btn-text">Instagram</div>
          </a>
          <a target="_blank" href="#" class="app__btn">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <div class="app__btn-text">Twitter</div>
          </a>
          <a target="_blank" href="#" class="app__btn">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <div class="app__btn-text">Facebook</div>
          </a>
          <a target="_blank" href="#" class="app__btn">
            <i class="fa fa-vk" aria-hidden="true"></i>
            <div class="app__btn-text">VK</div>
          </a>
          <a target="_blank" href="#" class="app__btn">
            <i class="fa fa-youtube" aria-hidden="true"></i>
            <div class="app__btn-text">Youtube</div>
          </a>
          <button class="app__btn btn__back" @click="goToMain">
            <i class="fa fa-reply" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <div class="app results" v-show="showResult" data-race="zerg">
        <div class="app__body">
          <div class="app__results-inner">
            <div class="results__title">Зерг</div>
            <div class="results__img">
              <img src="/img/zerg_logo.png" />
            </div>
            <div class="results__text-box">
              <p class="results__text">Далеко-далеко</p>
              <p class="results__quote">Цитата 1</p>
              <p class="results__quote">Цитата 2</p>
              <p class="results__author">Автор</p>
            </div>
            <div>
              <button class="app__btn btn__back btn__zerg">
                <i class="fa fa-reply" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/const.js"></script>

    <script>
      //иниц переменую для работы вью

      let app = new Vue({
        //указываем главный элемент вью

        el: ".main",

        data: {
          //указываем ключ для отображения экранов
          showMain: true,
          showSocial: false,
          showAchivments: false,
          showQuestions: false,
          showResult: false,
          //номер вопроса
          number: 0,
          //
          score: {
            zerg: 0,
            primal: 0,
            protoss: 0,
            taldarim: 0,
            terran: 0,
          },
          //кол-во игр за рассу
          totalGame: localStorage.getItem("sc2TotalGame")
            ? JSON.parse(localStorage.getItem("sc2TotalGame"))
            : {
                zerg: 0,
                primal: 0,
                protoss: 0,
                taldarim: 0,
                terran: 0,
                infested: 0,
                hybrid: 0,
              },
          //кол-во матчей
          totalGames: localStorage.getItem("sc2TotalGame")
            ? localStorage.getItem("sc2TotalGame")
            : 0,
          questions: questions,
          results: results,
          resultRace: "infested",
        },
        //методы
        methods: {
          goToMain() {
            (this.showMain = true),
              (this.showSocial = false),
              (this.showAchivments = false),
              (this.showQuestions = false),
              (this.showResult = false);
          },
          goToSocial() {
            (this.showMain = false),
              (this.showSocial = true),
              (this.showAchivments = false),
              (this.showQuestions = false),
              (this.showResult = false);
          },
          goToAchivments() {
            if (this.totalGames > 0) {
              (this.showMain = false),
                (this.showSocial = false),
                (this.showAchivments = true),
                (this.showQuestions = false),
                (this.showResult = false);
            } else {
              //если нет сыгранной игры
              this.goToQuestions();
            }
          },
          goToQuestions() {
            //обнуляем  переменные
            this.score = {
              zerg: 0,
              primal: 0,
              protoss: 0,
              taldarim: 0,
              terran: 0,
            };
            this.showMain = false;
            this.showSocial = false;
            this.showAchivments = false;
            this.showQuestions = true;
            this.showResult = false;
          },
          goToResults(race) {
            this.showMain = false;
            this.showSocial = false;
            this.showAchivments = false;
            this.showQuestions = false;
            this.showResult = true;
            this.resultRace = race;
          },
        },
      });
    </script>
  </body>
</html>
